<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP排名查询</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/appbug.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block header %}{% endblock %}
</head>
<body>
<div class="container-fluid hcl-container">
  <nav class="navbar navbar-appbug row">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">AppBug</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">APP排名查询</a></li>
      <li class="active"><a href="http://tb.appbug.cn">贴吧数据观察</a></li>
    </ul>
  </nav>

  <div class="row logo">
    <p>AppBug<sub>Beta</sub></p>
  </div>
  <div class="row">
    <div class="text-center col-sm-8 col-sm-offset-2 hcl-search-box">
      <form method="post" class="form-inline" action="/rank/">
        <div class="form-group" >
          <input class="form-control input-lg" type="text" value="{{KeyWord}}" size="30" name="word" placeholder="关键词"/>
          <input class="form-control input-lg" type="text" value="{{AppName}}" size="30" name="appname" placeholder="应用名称"/>
          <input class="btn btn-appbug btn-lg" type="submit" value="GO!"/>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    {% block content %}{% endblock %}
  </div>

  <footer class="row text-center">
    <hr />
    <p>Eng:磐石、Grace、Boris PM:Boris、Grace | &copy; 2015 </p>
  </footer>
</div>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
